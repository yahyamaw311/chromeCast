<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ma Manette</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Design.css">

</head>
<body>

<div class="background">
  <div class="manette">
    <div class="HautManette">
      <div class="OnOrOff"></div>
      <button class="Mute"><i class="fas fa-volume-mute"></i></button>
    </div>
    <button class="start" onclick="toggleOnOff()">Start</button> 
    <div class="row">
      <div class=" sound-controls">
        <div class="Sound d-flex flex-column align-items-end">
          <button class="UpSound"><i class="fas fa-arrow-up"></i></button>
          <button class="DownSound"><i class="fas fa-arrow-down"></i></button>
        </div>
      </div>
      <div class="sound-controls">
        <div class="Change d-flex flex-column align-items-end">
          <button class="ChangeLeft"><i class="fas fa-arrow-left"></i></button>
          <button class="ChangeRight"><i class="fas fa-arrow-right"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  var isGreen = false;

  function toggleOnOff() {
    var onOrOff = document.querySelector('.OnOrOff');
    if (isGreen) {
      onOrOff.style.backgroundColor = 'red'; 
    } else {
      onOrOff.style.backgroundColor = 'green'; 
    }
    isGreen = !isGreen; 
  }
</script>
</body>
</html>
