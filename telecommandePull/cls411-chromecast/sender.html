<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f05de7e74a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./sender.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="connectButton" class="power-on ">
            <i class="fa-solid fa-power-off"></i>
        </div>
        <div id="startBtn">
            <p>start Btn</p>
        </div>
    
        <div id="arrows-container">
            <div id="arrows">
                <div class="arrow-up-down">
                    <i class="fa-solid fa-arrow-up arrow"></i>
                </div>
        
                <div id="arrow-left-right">
                    <i class="fa-solid fa-arrow-left arrow"></i>
                    <i class="fa-solid fa-arrow-right arrow" id="nextBtn"></i>
                </div>
        
                <div class="arrow-up-down">
                    <i class="fa-solid fa-arrow-down arrow"></i>
                </div>
            </div>
        </div>

        <div id="select">
            <p id="select-text">select</p>
        </div>
    
        <div id="volume">
            <div>
                <i class="fa-solid fa-plus"></i>
            </div>

            <div>
                <i class="fa-solid fa-minus"></i>
            </div>
        </div>

         <div>
            <p id="playBtn">pause/resume</p>
         </div>
    </div>
    
</body>
</html>
