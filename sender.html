<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./sender.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.0.0/shaka-player.compiled.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
   

    <div class="body-container">

        <div id="connectButton" class="power-on">
            <div>
                <button><i class="fa-brands fa-chromecast"></i></button>
            </div>
        </div>
        <button id="mute"><i class="fa-solid fa-volume-xmark"></i></button>

        <div id="startBtn-container">
            <button id="startBtn" class="start"><i class="fa-solid fa-power-off"></i></button>
        </div>

        <div class="play-pause-container" id="playBtn">
            <button class="play-pause">
                <i class="fa-solid fa-pause"></i>
                <i class="fa-solid fa-play"></i>
            </button> 
        </div>

        <div class="controls">
            <div class="sound">
                <button id="upper-volume"><i class="fa-solid fa-volume-high"></i></i></button>
                <button id="lower-volume"><i class="fa-solid fa-volume-low"></i></i></button>
                
            </div>

            <div class="video-control">
                <button id="nextBtn"><i class="fa-solid fa-forward"></i></button>
                <button id="previousBtn"><i class="fa-solid fa-backward"></i></button>
            </div>
        </div>
    </div>

    <div class="info">
        <button type="button" style="font-size: 24px;" class="btn btn-warning" id="helpBtn">HELP</button>
        <ul id="instructionList" class="instruction-list">
            <li> Click droit sur n'importe quelle section</li>
            <li> Selectionner Cast</li>
            <li> Selctionner un écran pour votre essai</li>
            <li> Cliquer sur Icone cast</li>  
            <li> Cliquer sur Icone Power</li>  
            <li> À vous de jouer ! ></li>  
        </ul>
    </div>

    <div>
        <div>
            
        </div>
    </div>
    <script src="CastVideos.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="text/javascript"
        src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
</body>
</html>
